<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tautan Ditutup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px 20px;
      overflow: hidden;
    }

    h1.glitch {
      font-size: 2.5em;
      color: red;
      animation: pulse 1.5s infinite;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .glitch::before {
      color: red;
      top: -2px;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: blue;
      top: 2px;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 1em;
    }

    a:hover {
      background-color: #cc0000;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 100px, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 100px, 0); }
    }

    .warning-box {
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(4px, 4px); }
      50% { transform: translate(-4px, -4px); }
      75% { transform: translate(4px, -4px); }
      100% { transform: translate(0, 0); }
    }

    .fade-in {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      padding: 30px;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      color: #fff;
      z-index: 999;
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      h1.glitch { font-size: 2em; }
      .warning-box { font-size: 0.9em; }
      a { font-size: 0.9em; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <h1 class="glitch" data-text="‚ùå MAAF...">‚ùå MAAF...</h1>
  <p class="fade-in">Tautan telah <strong>ditutup</strong>.</p>

  <div class="warning-box">
    ‚ö†Ô∏è WRONG! Akses tidak diperbolehkan!<br>
    Hubungi guru bersangkutan untuk informasi lebih lanjut.
  </div>

  <p class="fade-in">Semoga ada <em>kesempatan</em> di tahun depan...</p>

  <a href="https://www.kangruli.web.id/" target="_blank">Klik di sini jika berani...</a>

  <div class="popup" id="popup">
    üîê Sistem keamanan aktif! Aktivitas Anda sedang direkam...
  </div>

  <audio id="scream" loop autoplay>
    <source src="https://raw.githubusercontent.com/smknbojonggambir/perbaikan/main/some-weird-screams-86551.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    // Tampilkan popup setelah 1 detik
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 1000);

    // Fungsi untuk memutar audio
    function playAudio() {
      const scream = document.getElementById('scream');
      // Coba putar audio
      const promise = scream.play();

      if (promise !== undefined) {
        promise.then(_ => {
          // Autoplay berhasil.
          console.log("Audio berhasil diputar otomatis.");
          // Hapus event listener setelah berhasil agar tidak berjalan berulang kali.
          document.removeEventListener('click', playAudio);
        }).catch(error => {
          // Autoplay dicegah oleh browser.
          console.warn("Autoplay gagal, audio akan diputar setelah klik pertama dari pengguna.");
        });
      }
    }

    // Coba putar audio saat halaman dimuat
    window.addEventListener('DOMContentLoaded', playAudio);
    
    // Fallback: Jika autoplay gagal, tambahkan event listener untuk memutar audio saat pengguna mengklik di mana saja.
    document.addEventListener('click', playAudio);

  </script>

</body>
</html>
