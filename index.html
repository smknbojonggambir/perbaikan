<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tautan Ditutup</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1.glitch {
      font-size: 3em;
      color: red;
      animation: pulse 1.5s infinite;
      position: relative;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #cc0000;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: red;
      z-index: -1;
    }

    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      top: -2px;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      top: 2px;
      color: blue;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 100px, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 100px, 0); }
    }

    /* Wrong Notification Box */
    .warning-box {
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      padding: 20px;
      margin: 50px auto;
      width: 80%;
      max-width: 500px;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(3px, 3px); }
      50% { transform: translate(-3px, -3px); }
      75% { transform: translate(3px, -3px); }
      100% { transform: translate(0px, 0px); }
    }

    .fade-in {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="❌ MAAF...">❌ MAAF...</h1>
  <p class="fade-in">Tautan telah <strong>ditutup</strong>.</p>
  <div class="warning-box">
    ⚠️ WRONG! Akses tidak diperbolehkan!<br>
    Hubungi guru bersangkutan untuk informasi lebih lanjut.
  </div>
  <p class="fade-in">Semoga ada <em>kesempatan</em> di tahun depan...</p>
  <a href="https://www.kangruli.web.id/" target="_blank">Klik di sini jika berani...</a>
</body>
</html>
