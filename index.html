<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembagian Tugas Perbaikan Nilai</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #ecf5ff;
      border-left: 5px solid #007BFF;
      padding: 16px;
      border-radius: 8px;
    }
    .notfound {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembagian Tugas Remidi</h1>
    <input type="text" id="search" placeholder="Masukkan nama siswa..." />
    <button onclick="cekTugas()">Cek Tugas</button>
    <div id="hasil" class="result"></div>
  </div>

  <script>
    const siswa = [
      // Format: { nama, kelas, nilai }
      { nama: "Lutfi Tirta Zayyini", kelas: "X APHP", nilai: 31 },
      { nama: "Ibrahim", kelas: "X APHP", nilai: 6 },
      { nama: "Angganurangga", kelas: "X APHP", nilai: 29 },
      { nama: "Elfann Muhammad Nazar", kelas: "X APHP", nilai: 17 },
      { nama: "Pirman", kelas: "X APHP", nilai: 26 },
      { nama: "Muhamad Adwam Almuhasabah", kelas: "X APHP", nilai: 29 },
      { nama: "Fahri Sani", kelas: "X APHP", nilai: 23 },
      { nama: "M Fahris Arrazqi", kelas: "X APHP", nilai: 46 },
      { nama: "Ahmad Gias", kelas: "X APHP", nilai: 23 },
      { nama: "Suteu Ramadani", kelas: "X APHP", nilai: 14 },
      { nama: "Rinaldi", kelas: "X APHP", nilai: 17 },
      { nama: "Ali Adrian Maulana", kelas: "X DKV 1", nilai: 34 },
      { nama: "Reza Nugraha", kelas: "X DKV 1", nilai: 46 },
      { nama: "Elma Rahmawati", kelas: "X DKV 1", nilai: 31 },
      { nama: "Yopi Nuraeni", kelas: "X DKV 1", nilai: 20 },
      { nama: "Silva Amelia Putri", kelas: "X DKV 1", nilai: 46 },
      { nama: "Agung L", kelas: "X DKV 2", nilai: 20 },
      { nama: "Muhamad Aldo", kelas: "X DKV 2", nilai: 29 },
      { nama: "Ilyas Epriana", kelas: "X DKV 2", nilai: 40 },
      { nama: "Via Siti Sa'adah", kelas: "X DKV 2", nilai: 31 },
      { nama: "Allif Hakim Mulyana", kelas: "X DKV 3", nilai: 26 },
      { nama: "Ali Nugraha", kelas: "X DKV 3", nilai: 29 },
      { nama: "Andika Pratama Y", kelas: "X DKV 3", nilai: 31 },
      { nama: "Iqbal Nurul Ikhsan", kelas: "X DKV 3", nilai: 9 },
      { nama: "Resa Aprilia", kelas: "X DKV 3", nilai: 31 }
    ];

    function cekTugas() {
      const input = document.getElementById("search").value.toLowerCase();
      const hasil = document.getElementById("hasil");

      const found = siswa.find((s, i) => s.nama.toLowerCase().includes(input));

      if (found) {
        const index = siswa.findIndex(s => s.nama === found.nama);
        const bagian = index % 2 === 0 ? 1 : 2;
        const tugas = bagian === 1
          ? "Membuat <strong>rangkuman materi Informatika</strong> (boleh ditulis tangan atau diketik, minimal 2 halaman)."
          : "Membuat <strong>presentasi PowerPoint</strong> dan melakukan <strong>presentasi</strong> di depan kelas (minimal 8 slide, tema sesuai materi yang belum dikuasai).";

        hasil.innerHTML = `
          <strong>Nama:</strong> ${found.nama}<br>
          <strong>Kelas:</strong> ${found.kelas}<br>
          <strong>Nilai:</strong> ${found.nilai}<br>
          <strong>Status:</strong> <span style="color:red;">Perlu Perbaikan</span><br><br>
          <strong>Tugas Bagian ${bagian}:</strong><br>${tugas}
        `;
      } else {
        hasil.innerHTML = `<p class="notfound">Nama tidak ditemukan dalam daftar remidi.</p>`;
      }
    }
  </script>
</body>
</html>
