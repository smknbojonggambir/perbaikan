  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const scream = document.getElementById('scream');
      // Paksa unmute dan play jika autoplay berhasil
      scream.muted = false;
      scream.play().catch((error) => {
        console.warn("Autoplay ditolak, menunggu interaksi pengguna...");
      });
    });

    // Tampilkan popup setelah 5 detik
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 5000);

    // Jika autoplay gagal, mainkan setelah interaksi pertama
    window.addEventListener('click', () => {
      const scream = document.getElementById('scream');
      if (scream.paused) scream.play();
    });
  </script>
